  <style>
    :root {
  --main-red: #ea7066;
  --main-red-light: #ea706680;
}

/* sidebar 保護最大最小寬度，RWD自動全寬 */
nav.col-md-3, nav.col-lg-2 {
  min-width: 160px;
  max-width: 220px;
}
@media (max-width: 991px) {
  nav.col-md-3, nav.col-lg-2 {
    max-width: 100%;
    min-width: 0;
  }
}
main.col-md-9, main.col-lg-10 {
  min-width: 0;
  overflow-x: auto;
}

/* ====== 側邊主框 ====== */
.sidebar-accordion {
  border: 2px solid var(--main-red);
  border-radius: 12px;
  background: #fff;
  padding: 0.08rem 0.10rem 0.20rem 0.10rem;
  margin-bottom: 1rem;
}

/* ====== Accordion 按鈕（超緊湊扁平版）====== */
.custom-accordion-btn {
  background: #fff;
  color: var(--main-red);
  border: none;
  font-weight: 700;
  border-radius: 8px 8px 0 0;
  padding: 0.38rem 0.6rem 0.38rem 1.05rem;
  font-size: 1.02rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  min-height: unset;
  box-shadow: none;
  outline: none;
  margin-bottom: 0;
  gap: 8px;
  white-space: nowrap;
}
.custom-accordion-btn:focus { box-shadow: none; outline: none; }
.custom-accordion-btn .custom-chevron {
  display: flex;
  align-items: center;
  margin-left: 8px;
}
.chevron-path {
  stroke: var(--main-red);
  transition: stroke 0.12s;
  stroke-width: 2.4;
}
.custom-accordion-btn:not(.collapsed) {
  background: var(--main-red);
  color: #fff;
  font-weight: 700;
}
.custom-accordion-btn:not(.collapsed) .chevron-path {
  stroke: #fff;
}

/* ==== 移除 Bootstrap 預設箭頭 ==== */
.accordion-button::after { display: none !important; }

/* ======= 收緊框線 & 內容 ====== */
.accordion-item,
.accordion-button {
  border: none;
  background: transparent;
  margin-bottom: 0;
}
.accordion-body { padding: 0; }

/* ====== 側邊清單分隔 & 連結 ====== */
.category-list .list-group-item {
  color: var(--main-red);
  font-weight: 500;
  border: none;
  border-bottom: 1.5px solid var(--main-red-light);
  background: transparent;
  transition: background 0.1s;
  padding: 0.52rem 1.15rem 0.52rem 1.15rem;
  font-size: 1rem;
}
.category-list .list-group-item:last-child {
  border-bottom: none;
}
.category-list .list-group-item a {
  color: var(--main-red);
  text-decoration: none;
  font-weight: 500;
}
.category-list .list-group-item a:hover {
  text-decoration: underline;
  color: #b43128;
}

/* ====== 右邊 tab 書籤主題色 ====== */
.nav-tabs .nav-link.active,
.nav-tabs .nav-item.show .nav-link {
  background-color: var(--main-red) !important;
  color: #fff !important;
  border-color: var(--main-red) var(--main-red) #fff !important;
  font-weight: 600;
}
.nav-tabs .nav-link {
  color: var(--main-red);
  border-radius: 0.5rem 0.5rem 0 0;
  font-weight: 500;
  transition: background 0.2s, color 0.2s;
}
.nav-tabs .nav-link:hover:not(.active) {
  background-color: #fbe5e3;
  color: var(--main-red);
}
.nav-tabs {
  border-bottom: 2px solid var(--main-red);
  overflow-x: auto;
  white-space: nowrap;
  max-width: 100%;
  box-sizing: border-box;
}


.custom-chevron {
  transition: transform 0.3s ease;
}
.accordion-button:not(.collapsed) .custom-chevron {
  transform: rotate(180deg);
}


.nav-tabs::-webkit-scrollbar {
  display: none;
}
.nav-tabs {
  -ms-overflow-style: none;
  scrollbar-width: none;
}

/* 修正箭頭突破邊界問題 */
.custom-accordion-btn {
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}

.custom-chevron svg {
  max-width: 20px;
  height: auto;
  flex-shrink: 0;
}

          </ul>
