 <!-- 按鈕圖示列 -->

  <!-- 控制展開選單 + hover 切換圖片 -->
 <script>
  // 取得漢堡按鈕與導覽列的 DOM 元素
const menuIcon = document.getElementById('menu-icon');
const navIcons = document.getElementById('nav-icons');

// 漢堡選單點擊時，切換顯示與動畫
menuIcon.addEventListener('click', () => {
  navIcons.classList.toggle('show');       // 切換導覽列的可見性
  menuIcon.classList.toggle('active');     // 切換圖示變叉叉
});

// 僅當視窗寬度 > 760px 時（桌機+平板），才啟用滑入圖片更換功能
if (window.innerWidth > 760) {
  // 找到每個 icon 按鈕
  document.querySelectorAll('.icon-btn').forEach(button => {
    // 取得按鈕中的圖片元素
    const img = button.querySelector('img');

    // 儲存原始圖片路徑
    const originalSrc = img.getAttribute('src');

    // 確保是 .png 結尾的圖片才處理（安全）
    if (originalSrc.endsWith('.png')) {
      // 替換圖片路徑中的 .png 為 _b.png（例如 exam.png ➝ exam_b.png）
      const hoverSrc = originalSrc.replace('.png', '_b.png');

      // 滑鼠移入：切換圖片為 _b 版本
      button.addEventListener('mouseenter', () => {
        img.src = hoverSrc;
      });

      // 滑鼠移出：切回原圖
      button.addEventListener('mouseleave', () => {
        img.src = originalSrc;
      });
    }
  });
}
  window.addEventListener('resize', () => {
    location.reload(); // 強制重新整理頁面
  });
</script>

</body>
