<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Flat Row Loop Carousel 完美慣性環狀</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #f3f5fa; }
    .carousel-outer {
      width: 650px;
      max-width: 98vw;
      margin: 40px auto 0 auto;
      overflow: hidden;
      position: relative;
      height: 270px;
      user-select: none;
      touch-action: pan-y;
    }
    .book-track {
      display: flex;
      height: 100%;
      will-change: transform;
      transition: transform .45s cubic-bezier(.7,1.7,.6,1);
    }
    .book-card {
      width: 120px;
      margin: 0 14px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      background: transparent;
      border-radius: 12px;
      height: 100%;
      opacity: 0.6;
      transform: scale(0.8) translateY(0px);
      box-shadow: none;
      z-index: 1;
      transition:
        transform .36s cubic-bezier(.55,1.5,.65,1),
        box-shadow .32s, opacity .32s;
      pointer-events: none;
    }
    .book-card img {
      width: 90px;
      height: 130px;
      border-radius: 8px;
      object-fit: cover;
      background: #eee;
      margin-bottom: 10px;
      transition: width .32s, height .32s;
    }
    .book-card.active {
      opacity: 1;
      z-index: 5;
      pointer-events: auto;
      background: #fff;
      box-shadow: 0 8px 34px rgba(0,0,0,0.14);
      transform: scale(1.16) translateY(-38px);
    }
    .book-card.active img {
      width: 150px;
      height: 210px;
    }
    .book-card.side1 {
      opacity: 0.85;
      transform: scale(0.95) translateY(-12px);
      z-index: 2;
      pointer-events: auto;
    }
    .book-card.side2 {
      opacity: 0.7;
      transform: scale(0.8) translateY(0px);
      z-index: 1;
      pointer-events: auto;
    }
    .slider-arrow {
      position: absolute;
      top: 50%;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      border: none;
      font-size: 22px;
      color: #888;
      transform: translateY(-50%);
      cursor: pointer;
      z-index: 10;
    }
    .slider-arrow.left { left: 6px; }
    .slider-arrow.right { right: 6px; }
    .slider-arrow:disabled {
      opacity: 0.35;
      cursor: default;
    }
    .book-desc-area {
      min-height: 40px;
      color: #222;
      font-size: 1.15em;
      text-align: center;
      margin-top: 24px;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 18px 14px;
    }
    .book-desc-title {
      font-size: 1.18em;
      font-weight: bold;
      margin-bottom: 0.4em;
      color: #2a4070;
      letter-spacing: 0.04em;
    }
  </style>
</head>
<body>
  <h2>📚 Flat Row Carousel（完美慣性無限循環，中間放大）</h2>
  <div class="carousel-outer" id="carouselOuter">
    <button class="slider-arrow left" id="leftBtn">&#8592;</button>
    <div class="book-track" id="bookTrack"></div>
    <button class="slider-arrow right" id="rightBtn">&#8594;</button>
  </div>
  <div class="book-desc-area" id="descArea">
    <div class="book-desc-title" id="descTitle"></div>
    <div class="book-desc-text" id="descText"></div>
  </div>
  <script>
    // 書資料，最少 5 本
    const books = [
      { title: "書1", desc: "書1介紹", img: "https://images.unsplash.com/photo-1512820790803-83ca734da794?w=400" },
      { title: "書2", desc: "書2介紹", img: "https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?w=400" },
      { title: "書3", desc: "書3介紹", img: "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?w=400" },
      { title: "書4", desc: "書4介紹", img: "https://images.unsplash.com/photo-1507842217343-583bb7270b66?w=400" },
      { title: "書5", desc: "書5介紹", img: "https://images.unsplash.com/photo-1516979187457-637abb4f9353?w=400" },
      { title: "書6", desc: "書6介紹", img: "https://images.unsplash.com/photo-1455885662065-9f5c192b8b49?w=400" },
      { title: "書7", desc: "書7介紹", img: "https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?w=400" },
      { title: "書8", desc: "書8介紹", img: "https://images.unsplash.com/photo-1528747045269-390fe33c19d3?w=400" },
      { title: "書9", desc: "書9介紹", img: "https://images.unsplash.com/photo-1519681393784-d120267933ba?w=400" }
    ];
    const track = document.getElementById('bookTrack');
    const visibleCount = 5;
    const sideCount = Math.floor(visibleCount / 2);
    const total = books.length;
    const cardWidth = 120 + 28; // width + margin
    let centerIdx = 0;
    let lock = false;
    let isDragging = false, dragStartX = 0, dragLastX = 0, dragDX = 0, dragLastT = 0, velocities = [];
    let currentOffset = 0, baseOffset = 0;

    // 為實現無限循環，頭尾各複製 sideCount 張
    function getRenderBooks() {
      const res = [];
      // 補尾
      for (let i = total - sideCount; i < total; i++) {
        res.push(books[i]);
      }
      // 正本
      for (let i = 0; i < total; i++) {
        res.push(books[i]);
      }
      // 補頭
      for (let i = 0; i < sideCount; i++) {
        res.push(books[i]);
      }
      return res;
    }
    function setDesc(idx) {
      const realIdx = (idx + total) % total;
      document.getElementById('descTitle').textContent = books[realIdx].title;
      document.getElementById('descText').textContent = books[realIdx].desc;
    }
    function render(animate = true, offset = 0) {
      // 建立全部書卡
      const renderBooksArr = getRenderBooks();
      track.innerHTML = '';
      for (let i = 0; i < renderBooksArr.length; i++) {
        const card = document.createElement('div');
        card.className = "book-card";
        const relative = i - (centerIdx + sideCount);
        // 加上active、side1、side2
        if (relative === 0) {
          card.classList.add('active');
        } else if (relative === -1 || relative === 1) {
          card.classList.add('side1');
        } else if (relative === -2 || relative === 2) {
          card.classList.add('side2');
        }
        card.innerHTML = `<img src="${renderBooksArr[i].img}" alt="cover">`;
        track.appendChild(card);
      }
      // 移動
      baseOffset = -(centerIdx + sideCount) * cardWidth + ((visibleCount >> 1) * cardWidth);
      currentOffset = baseOffset + offset;
      track.style.transition = animate ? 'transform .45s cubic-bezier(.7,1.7,.6,1)' : 'none';
      track.style.transform = `translateX(${currentOffset}px)`;
      setDesc(centerIdx);
    }
    // 切換時補尾/頭
    function fixLoop() {
      // 若滑到補頭 or 補尾，瞬間跳回正本
      if (centerIdx < 0) {
        centerIdx += total;
        render(false, 0);
      } else if (centerIdx >= total) {
        centerIdx -= total;
        render(false, 0);
      }
    }
    function moveTo(idx, animate = true) {
      centerIdx = (idx + total) % total;
      render(animate, 0);
      setTimeout(fixLoop, animate ? 450 : 0);
    }
    function moveLeft() { if (!lock) { moveTo(centerIdx - 1); } }
    function moveRight() { if (!lock) { moveTo(centerIdx + 1); } }
    document.getElementById('leftBtn').onclick = moveLeft;
    document.getElementById('rightBtn').onclick = moveRight;

    // 拖曳/觸控/慣性
    function startDrag(x) {
      if (lock) return;
      isDragging = true;
      dragStartX = x;
      dragLastX = x;
      dragDX = 0;
      dragLastT = Date.now();
      velocities = [];
      track.style.transition = 'none';
    }
    function moveDrag(x) {
      if (!isDragging) return;
      dragDX = x - dragStartX;
      currentOffset = baseOffset + dragDX;
      track.style.transform = `translateX(${currentOffset}px)`;
      // 記錄速度
      const now = Date.now();
      const v = (x - dragLastX) / (now - dragLastT + 1);
      velocities.push(v);
      if (velocities.length > 5) velocities.shift();
      dragLastX = x;
      dragLastT = now;
    }
    function endDrag() {
      if (!isDragging) return;
      isDragging = false;
      // 平均速度
      let avgV = velocities.length ? velocities.reduce((a,b)=>a+b,0)/velocities.length : 0;
      let movePx = dragDX + avgV * 320;
      let moveBooks = -Math.round(movePx / cardWidth);
      // 有慣性滑超過3格時最多只跳3格
      moveBooks = Math.max(Math.min(moveBooks, 3), -3);
      if (moveBooks !== 0) {
        moveTo(centerIdx + moveBooks, true);
      } else {
        // 根據滑動距離超過一半也切換
        if (dragDX > cardWidth/2) moveTo(centerIdx - 1, true);
        else if (dragDX < -cardWidth/2) moveTo(centerIdx + 1, true);
        else moveTo(centerIdx, true);
      }
    }
    // 滑鼠
    const carouselOuter = document.getElementById('carouselOuter');
    carouselOuter.addEventListener('mousedown', e => startDrag(e.clientX));
    window.addEventListener('mousemove', e => { if (isDragging) moveDrag(e.clientX); });
    window.addEventListener('mouseup', endDrag);
    // 觸控
    carouselOuter.addEventListener('touchstart', e => {
      if (e.touches.length === 1) startDrag(e.touches[0].clientX);
    });
    window.addEventListener('touchmove', e => {
      if (isDragging && e.touches && e.touches.length === 1) moveDrag(e.touches[0].clientX);
    }, {passive:false});
    window.addEventListener('touchend', endDrag);

    // 初始
    render(true, 0);
  </script>
</body>
</html>
