<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Flat Book Slider ÊÖ£ÊÄßÂæ™Áí∞‰∏≠ÈñìÊîæÂ§ß</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #f3f5fa; }
    .carousel-outer {
      width: 650px;
      max-width: 98vw;
      margin: 40px auto 0 auto;
      overflow: hidden;
      position: relative;
      height: 270px;
      user-select: none;
      touch-action: pan-y;
    }
    .book-track {
      display: flex;
      transition: transform .45s cubic-bezier(.7,1.7,.6,1);
      will-change: transform;
      height: 100%;
      justify-content: flex-start;
    }
    .book-card {
      width: 120px;
      margin: 0 14px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      background: transparent;
      border-radius: 12px;
      height: 100%;
      opacity: 0.6;
      transform: scale(0.8) translateY(0px);
      box-shadow: none;
      z-index: 1;
      transition:
        transform .36s cubic-bezier(.55,1.5,.65,1),
        box-shadow .32s, opacity .32s;
      pointer-events: none;
    }
    .book-card img {
      width: 90px;
      height: 130px;
      border-radius: 8px;
      object-fit: cover;
      background: #eee;
      margin-bottom: 10px;
      transition: width .32s, height .32s;
    }
    .book-card.active {
      opacity: 1;
      z-index: 5;
      pointer-events: auto;
      background: #fff;
      box-shadow: 0 8px 34px rgba(0,0,0,0.14);
      transform: scale(1.16) translateY(-38px);
    }
    .book-card.active img {
      width: 150px;
      height: 210px;
    }
    .book-card.side1 {
      opacity: 0.85;
      transform: scale(0.95) translateY(-12px);
      z-index: 2;
      pointer-events: auto;
    }
    .book-card.side2 {
      opacity: 0.7;
      transform: scale(0.8) translateY(0px);
      z-index: 1;
      pointer-events: auto;
    }
    .slider-arrow {
      position: absolute;
      top: 50%;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      border: none;
      font-size: 22px;
      color: #888;
      transform: translateY(-50%);
      cursor: pointer;
      z-index: 10;
    }
    .slider-arrow.left { left: 6px; }
    .slider-arrow.right { right: 6px; }
    .slider-arrow:disabled {
      opacity: 0.35;
      cursor: default;
    }
    .book-desc-area {
      min-height: 40px;
      color: #222;
      font-size: 1.15em;
      text-align: center;
      margin-top: 24px;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 18px 14px;
    }
    .book-desc-title {
      font-size: 1.18em;
      font-weight: bold;
      margin-bottom: 0.4em;
      color: #2a4070;
      letter-spacing: 0.04em;
    }
  </style>
</head>
<body>
  <h2>üìö Flat Book SliderÔºàÊÖ£ÊÄßÂæ™Áí∞‰∏≠ÈñìÊîæÂ§ßÔºâ</h2>
  <div class="carousel-outer" id="carouselOuter">
    <button class="slider-arrow left" id="leftBtn">&#8592;</button>
    <div class="book-track" id="bookTrack"></div>
    <button class="slider-arrow right" id="rightBtn">&#8594;</button>
  </div>
  <div class="book-desc-area" id="descArea">
    <div class="book-desc-title" id="descTitle"></div>
    <div class="book-desc-text" id="descText"></div>
  </div>
  <script>
    // Êõ∏Ë≥áÊñô
    const books = [
      { title: "Êõ∏1", desc: "Êõ∏1‰ªãÁ¥π", img: "https://images.unsplash.com/photo-1512820790803-83ca734da794?w=400" },
      { title: "Êõ∏2", desc: "Êõ∏2‰ªãÁ¥π", img: "https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?w=400" },
      { title: "Êõ∏3", desc: "Êõ∏3‰ªãÁ¥π", img: "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?w=400" },
      { title: "Êõ∏4", desc: "Êõ∏4‰ªãÁ¥π", img: "https://images.unsplash.com/photo-1507842217343-583bb7270b66?w=400" },
      { title: "Êõ∏5", desc: "Êõ∏5‰ªãÁ¥π", img: "https://images.unsplash.com/photo-1516979187457-637abb4f9353?w=400" },
      { title: "Êõ∏6", desc: "Êõ∏6‰ªãÁ¥π", img: "https://images.unsplash.com/photo-1455885662065-9f5c192b8b49?w=400" },
      { title: "Êõ∏7", desc: "Êõ∏7‰ªãÁ¥π", img: "https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?w=400" },
      { title: "Êõ∏8", desc: "Êõ∏8‰ªãÁ¥π", img: "https://images.unsplash.com/photo-1528747045269-390fe33c19d3?w=400" },
      { title: "Êõ∏9", desc: "Êõ∏9‰ªãÁ¥π", img: "https://images.unsplash.com/photo-1519681393784-d120267933ba?w=400" }
    ];
    const track = document.getElementById('bookTrack');
    let centerIdx = 4; // ‰∏≠ÈñìÈÇ£Êú¨
    const visibleCount = 5; // È°ØÁ§∫5Êú¨
    const sideCount = Math.floor(visibleCount / 2);
    const cardWidth = 120 + 28; // width + margin
    let lock = false;
    let isDragging = false;
    let startX = 0, dragDelta = 0, dragMoved = false, prevTime = 0, velocities = [];

    // È†≠Â∞æË£ú‰Ωç
    function getLoopArr() {
      const n = books.length;
      let arr = [];
      for(let i = -sideCount; i <= books.length + sideCount - 1; i++) {
        let idx = (i + n) % n;
        arr.push({
          ...books[idx],
          idx: idx,
          pos: i - (centerIdx - sideCount)
        });
      }
      return arr;
    }

    function renderBooks(animate = true, offset = 0) {
      const arr = getLoopArr();
      track.innerHTML = '';
      arr.forEach((item, i) => {
        const card = document.createElement('div');
        card.className = "book-card";
        if (item.idx === centerIdx && item.pos === 0) card.classList.add('active');
        else if (item.pos === -1 || item.pos === 1) card.classList.add('side1');
        else if (item.pos === -2 || item.pos === 2) card.classList.add('side2');
        card.innerHTML = `<img src="${item.img}" alt="cover">`;
        track.appendChild(card);
      });
      let base = -(centerIdx + sideCount) * cardWidth + (visibleCount >> 1) * cardWidth;
      track.style.transition = animate ? 'transform .45s cubic-bezier(.7,1.7,.6,1)' : 'none';
      track.style.transform = `translateX(${base + offset}px)`;
      document.getElementById('descTitle').textContent = books[centerIdx].title;
      document.getElementById('descText').textContent = books[centerIdx].desc;
    }
    function moveLeft() {
      if (lock) return;
      lock = true;
      centerIdx = (centerIdx - 1 + books.length) % books.length;
      renderBooks(true, 0);
      setTimeout(()=>{ lock = false; }, 450);
    }
    function moveRight() {
      if (lock) return;
      lock = true;
      centerIdx = (centerIdx + 1) % books.length;
      renderBooks(true, 0);
      setTimeout(()=>{ lock = false; }, 450);
    }
    document.getElementById('leftBtn').onclick = moveLeft;
    document.getElementById('rightBtn').onclick = moveRight;

    // ÊãñÊõ≥/Ëß∏Êéß+ÊÖ£ÊÄß
    const carouselOuter = document.getElementById('carouselOuter');
    let lastX = 0, lastT = 0, inertiaFrame = null, movingOffset = 0;

    function startDrag(clientX) {
      if (lock) return;
      isDragging = true;
      dragMoved = false;
      startX = clientX;
      dragDelta = 0;
      lastX = clientX;
      lastT = Date.now();
      velocities = [];
      movingOffset = 0;
      renderBooks(false, 0);
    }
    function moveDrag(clientX) {
      if (!isDragging) return;
      dragDelta = clientX - startX;
      dragMoved = true;
      let now = Date.now();
      let v = (clientX - lastX) / (now - lastT + 1); // px/ms
      velocities.push(v);
      if (velocities.length > 5) velocities.shift();
      lastX = clientX;
      lastT = now;
      movingOffset = dragDelta;
      renderBooks(false, dragDelta);
    }
    function endDrag() {
      if (!isDragging) return;
      isDragging = false;
      if (!dragMoved) return;
      // ÊÖ£ÊÄßÂà§Êñ∑
      let avgV = velocities.length ? velocities.reduce((a,b)=>a+b,0)/velocities.length : 0;
      let movePx = dragDelta + avgV * 400; // Â∞áÈÄüÂ∫¶ËΩâÊèõÊàêÊãñÊõ≥Ë∑ùÈõ¢
      // Ê±∫ÂÆöË¶ÅÊªëÂπæÊ†º
      let moveBooks = Math.round(-movePx / cardWidth); // Â∑¶Ê≠£Âè≥Ë≤†
      if (moveBooks === 0 && Math.abs(dragDelta) > cardWidth / 2) moveBooks = dragDelta > 0 ? -1 : 1;
      // ÈôêÂà∂‰∏ÄÊ¨°ÊúÄÂ§öÊªë3Ê†º
      moveBooks = Math.max(Math.min(moveBooks, 3), -3);
      if (moveBooks !== 0) {
        inertiaSlide(moveBooks, avgV);
      } else {
        renderBooks(true, 0); // ÂΩàÂõûÂéü‰Ωç
      }
    }

    function inertiaSlide(moveBooks, v) {
      lock = true;
      // ÂãïÁï´ÊïàÊûú
      let targetIdx = (centerIdx + moveBooks + books.length) % books.length;
      let inertiaOffset = -moveBooks * cardWidth;
      // ÊÖ£ÊÄßÂãïÁï´
      track.style.transition = `transform 0.55s cubic-bezier(.23,1.1,.32,1)`;
      let arr = getLoopArr();
      track.innerHTML = '';
      arr.forEach((item, i) => {
        const card = document.createElement('div');
        card.className = "book-card";
        if (item.idx === centerIdx && item.pos === 0) card.classList.add('active');
        else if (item.pos === -1 || item.pos === 1) card.classList.add('side1');
        else if (item.pos === -2 || item.pos === 2) card.classList.add('side2');
        card.innerHTML = `<img src="${item.img}" alt="cover">`;
        track.appendChild(card);
      });
      let base = -(centerIdx + sideCount) * cardWidth + (visibleCount >> 1) * cardWidth;
      track.style.transform = `translateX(${base + inertiaOffset}px)`;
      setTimeout(()=>{
        centerIdx = targetIdx;
        renderBooks(true, 0);
        lock = false;
      }, 550);
    }

    carouselOuter.addEventListener('mousedown', e => startDrag(e.clientX));
    window.addEventListener('mousemove', e => { if (isDragging) moveDrag(e.clientX); });
    window.addEventListener('mouseup', endDrag);

    // ÊâãÊ©üËß∏Êéß
    carouselOuter.addEventListener('touchstart', e => {
      if (e.touches.length === 1) startDrag(e.touches[0].clientX);
    });
    window.addEventListener('touchmove', e => {
      if (isDragging && e.touches && e.touches.length === 1) moveDrag(e.touches[0].clientX);
    }, {passive:false});
    window.addEventListener('touchend', endDrag);

    renderBooks(true, 0);
  </script>
</body>
</html>
