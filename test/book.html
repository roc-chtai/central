<script>
const books = [
  { title: "AIæ¦‚è«–ï¼šä¾†ä¾†ä¾†ï¼Œæˆç‚ºAIçš„è‰¯å¸«ç›Šå‹", desc: "èªè­˜AIã€ç†è§£AI", img: "https://roc-chtai.github.io/central/test/img/AIbook1.jpg" },
  { title: "AIæ©Ÿå™¨äººã€è—èŠ½èˆ‡Androidæ•´åˆé–‹ç™¼æŠ€è¡“", desc: "ä»¥ç‚ºå¯¦éš›æ¡ˆä¾‹ï¼Œä¾†è²«ç©¿æ•´æœ¬æ›¸çš„å…§å®¹ã€‚å¾Androidçš„æ‡‰ç”¨ç¨‹å¼(ç°¡ç¨±App)é–‹ç™¼è€…è§’åº¦å‡ºç™¼ï¼ŒåŸºæ–¼UBOT/BLEæ¡†æ¶ï¼Œè¨­è¨ˆæ’ä»¶ç¨‹å¼", img: "https://roc-chtai.github.io/central/test/img/AIbook2.jpg" },
  { title: "iPAS ç¶“æ¿Ÿéƒ¨ç”¢æ¥­äººæ‰ AIæ‡‰ç”¨è¦åŠƒå¸«(åˆç´š)", desc: " ç¶“æ¿Ÿéƒ¨ç”¢æ¥­äººæ‰ AIæ‡‰ç”¨è¦åŠƒå¸«å¿…å‚™æ›¸ç±", img: "https://roc-chtai.github.io/central/test/img/AIbook3.jpg" },
  { title: "å¯è¦–åŒ–è¼•é¬†å­¸AI", desc: "å­¸AIä¹‹è·¯ï¼Œå¾æ¢ç´¢ç‰¹å¾µå‡ºç™¼ã€‚è®“äººäººéƒ½èƒ½é§•é¦­AIï¼ŒæŒæ¡AIè®ŠåŒ–", img: "https://roc-chtai.github.io/central/test/img/AIbook4.jpg" },
  { title: "ä¸ç·¨ç¨‹ï¼Œè€Œå­¸AI", desc: "ä¸æ‡‚ç¨‹å¼å­¸AIï¼Œå¥½æ¯”ä¸æ‡‚è»Šè€Œå­¸é–‹è»Š", img: "https://roc-chtai.github.io/central/test/img/AIbook5.jpg" }
];

// ------ è¼ªæ’­å€å¡Š ------
const track = document.getElementById('bookTrack');
const carousel = document.getElementById('carouselOuter');
const bookCount = books.length;
const visibleCount = 7;
let cards = [];
let pos = 4; // ä¸­å¿ƒçš„æµ®é»ç´¢å¼•ï¼ˆå¯ä»¥ä¸æ˜¯æ•´æ•¸ï¼Œæ‹–æ›³æ™‚ç”¨ï¼‰
let isDragging = false, lastX = 0, velocity = 0, dragStartX = 0, dragStartPos = 0, lastTime = 0, momentumId = null;

function setupBooks() {
  for(let i=0; i<bookCount; i++) {
    const card = document.createElement('div');
    card.className = "carousel-book-card";
    const img = document.createElement('img');
    img.src = books[i].img;
    img.alt = "cover";
    img.draggable = false;
    img.addEventListener('dragstart', e => e.preventDefault());
    card.appendChild(img);
    track.appendChild(card);
    cards.push(card);
  }
}
function updateBooks(center=pos) {
  for(let i=0; i<bookCount; i++) {
    let dist = i - center;
    if(dist > bookCount/2) dist -= bookCount;
    if(dist < -bookCount/2) dist += bookCount;
    if(Math.abs(dist) > (visibleCount-1)/2) {
      cards[i].style.visibility = "hidden";
    } else {
      cards[i].style.visibility = "visible";
      const baseX = 150;
      const tx = dist * baseX;
      let scale = (Math.abs(dist) < 0.4) ? 1.7 : 1;
      if(scale < 0.6) scale = 0.6;
      let opacity = 1 - 0.23 * Math.abs(dist);
      if(opacity < 0.35) opacity=0.35;
      cards[i].style.transform = `translateX(${tx}px) scale(${scale})`;
      cards[i].style.opacity = opacity;
      cards[i].classList.toggle('center', Math.abs(dist) < 0.4);
    }
  }
  // ä¸‹æ–¹é¡¯ç¤ºä¸­å¿ƒé‚£æœ¬è³‡è¨Šï¼ˆå››æ¨äº”å…¥åˆ°æœ€è¿‘çš„æ›¸ï¼‰
  const centerIdx = ((Math.round(center) % bookCount) + bookCount) % bookCount;
  document.getElementById('descTitle').textContent = books[centerIdx].title;
  document.getElementById('descText').textContent = books[centerIdx].desc;
}
function startMomentum() {
  cancelMomentum();
  function step() {
    if(Math.abs(velocity) < 0.02) {
      velocity = 0;
      pos = Math.round(pos);
      updateBooks();
      return;
    }
    pos -= velocity;
    if(pos < 0) pos += bookCount;
    if(pos >= bookCount) pos -= bookCount;
    updateBooks();
    velocity *= 0.92;
    momentumId = requestAnimationFrame(step);
  }
  momentumId = requestAnimationFrame(step);
}
function cancelMomentum() {
  if(momentumId) cancelAnimationFrame(momentumId);
  momentumId = null;
}

carousel.addEventListener('mousedown', e => {
  isDragging = true;
  dragStartX = e.clientX;
  dragStartPos = pos;
  lastX = e.clientX;
  lastTime = Date.now();
  velocity = 0;
  cancelMomentum();
  carousel.classList.add('dragging');
  window.addEventListener('mousemove', onMouseMove);
  window.addEventListener('mouseup', onMouseUp);
});
function onMouseMove(e) {
  if (!isDragging) return;
  const dx = e.clientX - dragStartX;
  pos = dragStartPos - dx / 150;
  if(pos < 0) pos += bookCount;
  if(pos >= bookCount) pos -= bookCount;
  updateBooks();
  const now = Date.now();
  velocity = (e.clientX - lastX) / (now - lastTime);
  lastX = e.clientX;
  lastTime = now;
}
function onMouseUp(e) {
  if (!isDragging) return;
  isDragging = false;
  carousel.classList.remove('dragging');
  pos = Math.round(pos);
  updateBooks();
  window.removeEventListener('mousemove', onMouseMove);
  window.removeEventListener('mouseup', onMouseUp);
}
// è§¸æ§
carousel.addEventListener('touchstart', e => {
  if(e.touches.length > 1) return;
  isDragging = true;
  dragStartX = e.touches[0].clientX;
  dragStartPos = pos;
  lastX = e.touches[0].clientX;
  lastTime = Date.now();
  velocity = 0;
  cancelMomentum();
  carousel.classList.add('dragging');
}, {passive:true});
carousel.addEventListener('touchmove', e => {
  if(!isDragging) return;
  const dx = e.touches[0].clientX - dragStartX;
  pos = dragStartPos - dx / 150;
  if(pos < 0) pos += bookCount;
  if(pos >= bookCount) pos -= bookCount;
  updateBooks();
  const now = Date.now();
  velocity = (e.touches[0].clientX - lastX) / (now - lastTime);
  lastX = e.touches[0].clientX;
  lastTime = now;
}, {passive:true});
carousel.addEventListener('touchend', e => {
  if(!isDragging) return;
  isDragging = false;
  carousel.classList.remove('dragging');
  velocity = (e.changedTouches[0].clientX - lastX) / (Date.now() - lastTime);
  if(Math.abs(velocity) > 0.01) startMomentum();
  else {
    pos = Math.round(pos);
    updateBooks();
  }
}, {passive:true});

setupBooks();
updateBooks();

// ------ ä¸€è¦½å€å¡Š ------
function renderGridBooks(booksArr) {
  const grid = document.getElementById('bookGrid');
  grid.innerHTML = '';
  booksArr.forEach(book => {
    const card = document.createElement('div');
    card.className = "grid-book-card";
    card.innerHTML = `
      <div class="book-img-frame">
        <img src="${book.img}" alt="æ›¸å°">
      </div>
      <div class="book-info">
        <div class="book-title">${book.title}</div>
        <div class="book-desc">${book.desc}</div>
      </div>
    `;
    grid.appendChild(card);
  });
}
// æœå°‹åŠŸèƒ½
document.getElementById('bookSearch').addEventListener('input', function () {
  const keyword = this.value.toLowerCase().trim();
  const filtered = books.filter(book =>
    book.title.toLowerCase().includes(keyword) ||
    book.desc.toLowerCase().includes(keyword)
  );
  renderGridBooks(filtered);
});
renderGridBooks(books);

</script>
