<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Ëá™Ë£Ω Flat Book SliderÔºà9Êú¨Âè™È°ØÁ§∫‰∏≠Èñì5Êú¨Ôºâ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #f3f5fa; }
    .carousel-outer {
      width: 650px;
      max-width: 98vw;
      margin: 40px auto 0 auto;
      overflow: hidden;
      position: relative;
      height: 270px;
    }
    .book-track {
      display: flex;
      transition: transform .45s cubic-bezier(.7,1.7,.6,1);
      will-change: transform;
      height: 100%;
    }
    .book-card {
      width: 120px;
      margin: 0 14px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      background: transparent;
      border-radius: 12px;
      height: 100%;
      opacity: 0.6;
      transform: scale(0.8) translateY(0px);
      box-shadow: none;
      z-index: 1;
      transition: 
        transform .36s cubic-bezier(.55,1.5,.65,1),
        box-shadow .32s, opacity .32s;
      pointer-events: none;
    }
    .book-card img {
      width: 90px;
      height: 130px;
      border-radius: 8px;
      object-fit: cover;
      background: #eee;
      margin-bottom: 10px;
      transition: width .32s, height .32s;
    }
    /* ‰∏≠Èñì‰∏ªÊõ∏ */
    .book-card.active {
      opacity: 1;
      z-index: 5;
      pointer-events: auto;
      background: #fff;
      box-shadow: 0 8px 34px rgba(0,0,0,0.14);
      transform: scale(1.16) translateY(-38px);
    }
    .book-card.active img {
      width: 150px;
      height: 210px;
    }
    /* ÂÖ©ÂÅ¥Á¨¨‰∫åÊú¨ */
    .book-card.side1 {
      opacity: 0.85;
      transform: scale(0.95) translateY(-12px);
      z-index: 2;
      pointer-events: auto;
    }
    /* ÂÖ©ÂÅ¥ÊúÄÂ§ñÊú¨ */
    .book-card.side2 {
      opacity: 0.7;
      transform: scale(0.8) translateY(0px);
      z-index: 1;
      pointer-events: auto;
    }
    .slider-arrow {
      position: absolute;
      top: 50%;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      border: none;
      font-size: 22px;
      color: #888;
      transform: translateY(-50%);
      cursor: pointer;
      z-index: 10;
    }
    .slider-arrow.left { left: 6px; }
    .slider-arrow.right { right: 6px; }
    .book-desc-area {
      min-height: 40px;
      color: #222;
      font-size: 1.15em;
      text-align: center;
      margin-top: 24px;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 18px 14px;
    }
    .book-desc-title {
      font-size: 1.18em;
      font-weight: bold;
      margin-bottom: 0.4em;
      color: #2a4070;
      letter-spacing: 0.04em;
    }
  </style>
</head>
<body>
  <h2>üìö Flat Book SliderÔºà9Êú¨Âè™È°ØÁ§∫‰∏≠Èñì5Êú¨Ôºâ</h2>
  <div class="carousel-outer">
    <button class="slider-arrow left" id="leftBtn">&#8592;</button>
    <div class="book-track" id="bookTrack">
      <!-- Êõ∏Âç°ÊúÉÁî®JSÁîüÊàê -->
    </div>
    <button class="slider-arrow right" id="rightBtn">&#8594;</button>
  </div>
  <div class="book-desc-area" id="descArea">
    <div class="book-desc-title" id="descTitle"></div>
    <div class="book-desc-text" id="descText"></div>
  </div>
  <script>
    // Êõ∏Ë≥áÊñô
    const books = [
      { title: "Êõ∏1", desc: "Êõ∏1‰ªãÁ¥π", img: "https://images.unsplash.com/photo-1512820790803-83ca734da794?w=400" },
      { title: "Êõ∏2", desc: "Êõ∏2‰ªãÁ¥π", img: "https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?w=400" },
      { title: "Êõ∏3", desc: "Êõ∏3‰ªãÁ¥π", img: "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?w=400" },
      { title: "Êõ∏4", desc: "Êõ∏4‰ªãÁ¥π", img: "https://images.unsplash.com/photo-1507842217343-583bb7270b66?w=400" },
      { title: "Êõ∏5", desc: "Êõ∏5‰ªãÁ¥π", img: "https://images.unsplash.com/photo-1516979187457-637abb4f9353?w=400" },
      { title: "Êõ∏6", desc: "Êõ∏6‰ªãÁ¥π", img: "https://images.unsplash.com/photo-1455885662065-9f5c192b8b49?w=400" },
      { title: "Êõ∏7", desc: "Êõ∏7‰ªãÁ¥π", img: "https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?w=400" },
      { title: "Êõ∏8", desc: "Êõ∏8‰ªãÁ¥π", img: "https://images.unsplash.com/photo-1528747045269-390fe33c19d3?w=400" },
      { title: "Êõ∏9", desc: "Êõ∏9‰ªãÁ¥π", img: "https://images.unsplash.com/photo-1519681393784-d120267933ba?w=400" }
    ];
    const track = document.getElementById('bookTrack');
    let centerIdx = 4; // ‰∏≠ÈñìÈÇ£Êú¨Ôºà0-basedÔºâ

    function renderBooks() {
      track.innerHTML = '';
      books.forEach((book, i) => {
        const card = document.createElement('div');
        card.className = "book-card";
        if (i === centerIdx) card.classList.add('active');
        else if (i === centerIdx - 1 || i === centerIdx + 1) card.classList.add('side1');
        else if (i === centerIdx - 2 || i === centerIdx + 2) card.classList.add('side2');
        card.innerHTML = `<img src="${book.img}" alt="cover">`;
        track.appendChild(card);
      });
      // ËÆì track Â∑¶ÁßªÂà∞‰∏≠ÈñìÈÇ£Êú¨Ê≠£Â•ΩÂú®Â§ñÊ°ÜÊ≠£‰∏≠Â§Æ
      const offset = (centerIdx - 2) * (120 + 28);
      track.style.transform = `translateX(${-offset}px)`;
      // Êõ¥Êñ∞Á∞°‰ªãÂçÄ
      document.getElementById('descTitle').textContent = books[centerIdx].title;
      document.getElementById('descText').textContent = books[centerIdx].desc;
    }
    function moveLeft() {
      centerIdx = (centerIdx - 1 + books.length) % books.length;
      renderBooks();
    }
    function moveRight() {
      centerIdx = (centerIdx + 1) % books.length;
      renderBooks();
    }
    document.getElementById('leftBtn').onclick = moveLeft;
    document.getElementById('rightBtn').onclick = moveRight;
    renderBooks();
  </script>
</body>
</html>
