<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>動畫恢復的環狀放大書本輪播</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #f3f5fa; }
    .carousel-outer {
      width: 650px;
      max-width: 98vw;
      margin: 40px auto 0 auto;
      overflow: hidden;
      position: relative;
      height: 270px;
    }
    .book-track {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .book-card {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 180px;
      margin: -90px 0 0 -60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      background: transparent;
      border-radius: 12px;
      box-shadow: none;
      z-index: 1;
      opacity: 0.4;
      pointer-events: none;
      transition:
        transform 0.52s cubic-bezier(.7,1.7,.6,1),
        box-shadow .32s, opacity .36s;
    }
    .book-card img {
      width: 90px;
      height: 130px;
      border-radius: 8px;
      object-fit: cover;
      background: #eee;
      margin-bottom: 10px;
      transition: width .32s, height .32s;
    }
    .book-card.center {
      z-index: 5;
      opacity: 1;
      pointer-events: auto;
      background: #fff;
      box-shadow: 0 8px 34px rgba(0,0,0,0.14);
    }
    .book-card.center img {
      width: 170px;
      height: 240px;
    }
    .slider-arrow {
      position: absolute;
      top: 50%;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      border: none;
      font-size: 22px;
      color: #888;
      transform: translateY(-50%);
      cursor: pointer;
      z-index: 10;
    }
    .slider-arrow.left { left: 6px; }
    .slider-arrow.right { right: 6px; }
    .book-desc-area {
      min-height: 40px;
      color: #222;
      font-size: 1.15em;
      text-align: center;
      margin-top: 24px;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 18px 14px;
    }
    .book-desc-title {
      font-size: 1.18em;
      font-weight: bold;
      margin-bottom: 0.4em;
      color: #2a4070;
      letter-spacing: 0.04em;
    }
  </style>
</head>
<body>
  <h2>📚 動畫恢復的環狀放大書本輪播</h2>
  <div class="carousel-outer">
    <button class="slider-arrow left" id="leftBtn">&#8592;</button>
    <div class="book-track" id="bookTrack"></div>
    <button class="slider-arrow right" id="rightBtn">&#8594;</button>
  </div>
  <div class="book-desc-area" id="descArea">
    <div class="book-desc-title" id="descTitle"></div>
    <div class="book-desc-text" id="descText"></div>
  </div>
  <script>
    // 書資料
    const books = [
      { title: "書1", desc: "書1介紹", img: "https://images.unsplash.com/photo-1512820790803-83ca734da794?w=400" },
      { title: "書2", desc: "書2介紹", img: "https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?w=400" },
      { title: "書3", desc: "書3介紹", img: "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?w=400" },
      { title: "書4", desc: "書4介紹", img: "https://images.unsplash.com/photo-1507842217343-583bb7270b66?w=400" },
      { title: "書5", desc: "書5介紹", img: "https://images.unsplash.com/photo-1516979187457-637abb4f9353?w=400" },
      { title: "書6", desc: "書6介紹", img: "https://images.unsplash.com/photo-1455885662065-9f5c192b8b49?w=400" },
      { title: "書7", desc: "書7介紹", img: "https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?w=400" },
      { title: "書8", desc: "書8介紹", img: "https://images.unsplash.com/photo-1528747045269-390fe33c19d3?w=400" },
      { title: "書9", desc: "書9介紹", img: "https://images.unsplash.com/photo-1519681393784-d120267933ba?w=400" }
    ];
    const track = document.getElementById('bookTrack');
    let centerIdx = 4; // 初始正中間
    const bookCount = books.length;
    const visibleCount = 5; // 固定只顯示5本(中心+左右各2)
    let cards = [];

    // 初始化不重建DOM，只是動style
    function setupBooks() {
      for(let i=0; i<bookCount; i++) {
        const card = document.createElement('div');
        card.className = "book-card";
        card.innerHTML = `<img src="${books[i].img}" alt="cover">`;
        track.appendChild(card);
        cards.push(card);
      }
    }

    function updateBooks() {
      for(let i=0; i<bookCount; i++) {
        let dist = i - centerIdx;
        if(dist > bookCount/2) dist -= bookCount;
        if(dist < -bookCount/2) dist += bookCount;
        if(Math.abs(dist) > (visibleCount-1)/2) {
          cards[i].style.visibility = "hidden";
        } else {
          cards[i].style.visibility = "visible";
          const baseX = 150;
          const tx = dist * baseX;
          let scale = 1.35 - 0.33 * Math.abs(dist);
          if(scale < 0.6) scale = 0.6;
          let opacity = 1 - 0.23 * Math.abs(dist);
          if(opacity < 0.35) opacity=0.35;
          cards[i].style.transform = `translateX(${tx}px) scale(${scale}) translateY(${-24*Math.abs(dist)}px)`;
          cards[i].style.opacity = opacity;
          cards[i].classList.toggle('center', dist === 0);
        }
      }
      // 下方顯示中心書本資訊
      const centerBook = books[centerIdx];
      document.getElementById('descTitle').textContent = centerBook.title;
      document.getElementById('descText').textContent = centerBook.desc;
    }

    function moveLeft() {
      centerIdx = (centerIdx - 1 + bookCount) % bookCount;
      updateBooks();
    }
    function moveRight() {
      centerIdx = (centerIdx + 1) % bookCount;
      updateBooks();
    }

    document.getElementById('leftBtn').onclick = moveLeft;
    document.getElementById('rightBtn').onclick = moveRight;

    setupBooks();
    updateBooks();
  </script>
</body>
</html>
