<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>書籍輪播只顯示封面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    body { background: #f3f5fa; }
    .carousel-outer {
      width: 650px;
      max-width: 98vw;
      margin: 0 auto;
      overflow: hidden;
      padding-top: 60px;
      padding-bottom: 36px;
    }
    .swiper {
      width: 100%;
    }
    .swiper-wrapper {
      align-items: flex-end;
    }
    .swiper-slide {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      transition:
        transform .36s cubic-bezier(.55,1.5,.65,1),
        box-shadow .32s,
        opacity .32s;
      background: transparent;
      border-radius: 12px;
      width: 120px;
      opacity: 0.6;
      transform: scale(0.8) translateY(0px);
      box-shadow: none;
      z-index: 1;
      pointer-events: none;
    }
    .swiper-slide img {
      width: 90px;
      height: 130px;
      border-radius: 8px;
      object-fit: cover;
      background: #eee;
      margin-bottom: 10px;
      transition: width .32s, height .32s;
    }
    /* 中間主書 */
    .swiper-slide-active {
      opacity: 1;
      z-index: 5;
      pointer-events: auto;
      background: #fff;
      box-shadow: 0 8px 34px rgba(0,0,0,0.14);
      transform: scale(1.16) translateY(-38px);
    }
    .swiper-slide-active img {
      width: 150px;
      height: 210px;
    }
    /* 兩側第二本（prev/next） */
    .swiper-slide-prev, .swiper-slide-next {
      opacity: 0.85;
      transform: scale(0.95) translateY(-12px);
      pointer-events: auto;
      z-index: 2;
    }
    /* 兩側最外本 */
    .swiper-slide-prev + .swiper-slide-prev, .swiper-slide-next + .swiper-slide-next {
      opacity: 0.7;
      transform: scale(0.8) translateY(0px);
      pointer-events: auto;
      z-index: 1;
    }
    .book-desc-area {
      min-height: 40px;
      color: #222;
      font-size: 1.15em;
      text-align: center;
      margin-top: 12px;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
      transition: opacity .26s;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 18px 14px;
    }
    .book-desc-title {
      font-size: 1.18em;
      font-weight: bold;
      margin-bottom: 0.4em;
      color: #2a4070;
      letter-spacing: 0.04em;
    }
    .swiper-button-next, .swiper-button-prev {
      color: #888;
      top: 51%;
      width: 32px;
      height: 32px;
      margin-top: -16px;
    }
    .swiper-button-next::after, .swiper-button-prev::after {
      font-size: 24px;
    }
    h2 { margin-top: 48px; }
  </style>
</head>
<body>
  <h2>📚 書籍輪播（封面 Only）</h2>
  <div class="carousel-outer">
    <div class="swiper book-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide" 
          data-title="解憂雜貨店"
          data-desc="一封信，解開人生難題的雜貨店，溫暖人心的故事。">
          <img src="https://images.unsplash.com/photo-1512820790803-83ca734da794?w=400" alt="書1">
        </div>
        <div class="swiper-slide" 
          data-title="小王子"
          data-desc="經典童話，帶你看見大人世界的純真與愛。">
          <img src="https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?w=400" alt="書2">
        </div>
        <div class="swiper-slide" 
          data-title="房思琪的初戀樂園"
          data-desc="直視社會陰影，令人心痛卻無法移開目光的小說。">
          <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?w=400" alt="書3">
        </div>
        <div class="swiper-slide" 
          data-title="嫌疑犯X的獻身"
          data-desc="獻身愛情的天才數學家與偵探的心智對決。">
          <img src="https://images.unsplash.com/photo-1507842217343-583bb7270b66?w=400" alt="書4">
        </div>
        <div class="swiper-slide" 
          data-title="解體諸因"
          data-desc="短篇小說集，村上式奇妙與溫柔。">
          <img src="https://images.unsplash.com/photo-1516979187457-637abb4f9353?w=400" alt="書5">
        </div>
        <!-- 需要更多本書就再加 -->
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </div>
  <div class="book-desc-area" id="descArea">
    <div class="book-desc-title" id="descTitle">解憂雜貨店</div>
    <div class="book-desc-text" id="descText">一封信，解開人生難題的雜貨店，溫暖人心的故事。</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    function updateDesc() {
      var slides = document.querySelectorAll('.swiper-slide');
      var descTitle = document.getElementById('descTitle');
      var descText = document.getElementById('descText');
      for(var i=0; i<slides.length; i++) {
        if(slides[i].classList.contains('swiper-slide-active')) {
          descTitle.textContent = slides[i].dataset.title || "";
          descText.textContent = slides[i].dataset.desc || "";
          break;
        }
      }
    }
    var swiper = new Swiper('.book-swiper', {
      slidesPerView: 5, // 中間1本+左右各2本
      centeredSlides: true,
      loop: true,
      spaceBetween: 18,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      on: {
        slideChange: updateDesc
      }
    });
    // 初始化
    updateDesc();
  </script>
</body>
</html>
