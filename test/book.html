<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Flat Book Slider 拖曳滑動環狀</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background: #f3f5fa; }
    .carousel-outer {
      width: 650px;
      max-width: 98vw;
      margin: 40px auto 0 auto;
      overflow: hidden;
      position: relative;
      height: 270px;
      user-select: none;
      touch-action: pan-y;
    }
    .book-track {
      display: flex;
      transition: transform .45s cubic-bezier(.7,1.7,.6,1);
      will-change: transform;
      height: 100%;
      justify-content: flex-start;
    }
    .book-card {
      width: 120px;
      margin: 0 14px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      background: transparent;
      border-radius: 12px;
      height: 100%;
      opacity: 0.6;
      transform: scale(0.8) translateY(0px);
      box-shadow: none;
      z-index: 1;
      transition:
        transform .36s cubic-bezier(.55,1.5,.65,1),
        box-shadow .32s, opacity .32s;
      pointer-events: none;
    }
    .book-card img {
      width: 90px;
      height: 130px;
      border-radius: 8px;
      object-fit: cover;
      background: #eee;
      margin-bottom: 10px;
      transition: width .32s, height .32s;
    }
    .book-card.active {
      opacity: 1;
      z-index: 5;
      pointer-events: auto;
      background: #fff;
      box-shadow: 0 8px 34px rgba(0,0,0,0.14);
      transform: scale(1.16) translateY(-38px);
    }
    .book-card.active img {
      width: 150px;
      height: 210px;
    }
    .book-card.side1 {
      opacity: 0.85;
      transform: scale(0.95) translateY(-12px);
      z-index: 2;
      pointer-events: auto;
    }
    .book-card.side2 {
      opacity: 0.7;
      transform: scale(0.8) translateY(0px);
      z-index: 1;
      pointer-events: auto;
    }
    .slider-arrow {
      position: absolute;
      top: 50%;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      border: none;
      font-size: 22px;
      color: #888;
      transform: translateY(-50%);
      cursor: pointer;
      z-index: 10;
    }
    .slider-arrow.left { left: 6px; }
    .slider-arrow.right { right: 6px; }
    .slider-arrow:disabled {
      opacity: 0.35;
      cursor: default;
    }
    .book-desc-area {
      min-height: 40px;
      color: #222;
      font-size: 1.15em;
      text-align: center;
      margin-top: 24px;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 18px 14px;
    }
    .book-desc-title {
      font-size: 1.18em;
      font-weight: bold;
      margin-bottom: 0.4em;
      color: #2a4070;
      letter-spacing: 0.04em;
    }
  </style>
</head>
<body>
  <h2>📚 Flat Book Slider 拖曳滑動環狀</h2>
  <div class="carousel-outer" id="carouselOuter">
    <button class="slider-arrow left" id="leftBtn">&#8592;</button>
    <div class="book-track" id="bookTrack"></div>
    <button class="slider-arrow right" id="rightBtn">&#8594;</button>
  </div>
  <div class="book-desc-area" id="descArea">
    <div class="book-desc-title" id="descTitle"></div>
    <div class="book-desc-text" id="descText"></div>
  </div>
  <script>
    // 書資料
    const books = [
      { title: "書1", desc: "書1介紹", img: "https://images.unsplash.com/photo-1512820790803-83ca734da794?w=400" },
      { title: "書2", desc: "書2介紹", img: "https://images.unsplash.com/photo-1524985069026-dd778a71c7b4?w=400" },
      { title: "書3", desc: "書3介紹", img: "https://images.unsplash.com/photo-1465101046530-73398c7f28ca?w=400" },
      { title: "書4", desc: "書4介紹", img: "https://images.unsplash.com/photo-1507842217343-583bb7270b66?w=400" },
      { title: "書5", desc: "書5介紹", img: "https://images.unsplash.com/photo-1516979187457-637abb4f9353?w=400" },
      { title: "書6", desc: "書6介紹", img: "https://images.unsplash.com/photo-1455885662065-9f5c192b8b49?w=400" },
      { title: "書7", desc: "書7介紹", img: "https://images.unsplash.com/photo-1446776811953-b23d57bd21aa?w=400" },
      { title: "書8", desc: "書8介紹", img: "https://images.unsplash.com/photo-1528747045269-390fe33c19d3?w=400" },
      { title: "書9", desc: "書9介紹", img: "https://images.unsplash.com/photo-1519681393784-d120267933ba?w=400" }
    ];
    const track = document.getElementById('bookTrack');
    let centerIdx = 4; // 中間那本
    const visibleCount = 5; // 顯示5本
    const sideCount = Math.floor(visibleCount / 2);
    const cardWidth = 120 + 28; // width + margin
    let lock = false;
    let isDragging = false;
    let startX = 0, dragDelta = 0, dragMoved = false;

    // 輪播時建立一個「補頭尾」陣列
    function getLoopArr() {
      // 把尾端補到頭、頭端補到尾
      const n = books.length;
      let arr = [];
      for(let i = -sideCount; i <= books.length + sideCount - 1; i++) {
        let idx = (i + n) % n;
        arr.push({
          ...books[idx],
          idx: idx,
          pos: i - (centerIdx - sideCount)
        });
      }
      return arr;
    }

    function renderBooks(animate = true, offset = 0) {
      const arr = getLoopArr();
      track.innerHTML = '';
      arr.forEach((item, i) => {
        const card = document.createElement('div');
        card.className = "book-card";
        if (item.idx === centerIdx && item.pos === 0) card.classList.add('active');
        else if (item.pos === -1 || item.pos === 1) card.classList.add('side1');
        else if (item.pos === -2 || item.pos === 2) card.classList.add('side2');
        card.innerHTML = `<img src="${item.img}" alt="cover">`;
        track.appendChild(card);
      });
      // 算定位：讓第 centerIdx 剛好在外框正中央
      // arr[sideCount + centerIdx] 是中間那本
      let base = -(centerIdx + sideCount) * cardWidth + (visibleCount >> 1) * cardWidth;
      // 拖曳時加上 offset
      track.style.transition = animate ? 'transform .45s cubic-bezier(.7,1.7,.6,1)' : 'none';
      track.style.transform = `translateX(${base + offset}px)`;
      // 更新簡介區
      document.getElementById('descTitle').textContent = books[centerIdx].title;
      document.getElementById('descText').textContent = books[centerIdx].desc;
    }
    function moveLeft() {
      if (lock) return;
      lock = true;
      centerIdx = (centerIdx - 1 + books.length) % books.length;
      renderBooks(true, 0);
      setTimeout(()=>{ lock = false; }, 450);
    }
    function moveRight() {
      if (lock) return;
      lock = true;
      centerIdx = (centerIdx + 1) % books.length;
      renderBooks(true, 0);
      setTimeout(()=>{ lock = false; }, 450);
    }
    document.getElementById('leftBtn').onclick = moveLeft;
    document.getElementById('rightBtn').onclick = moveRight;

    // 拖曳/觸控
    const carouselOuter = document.getElementById('carouselOuter');
    carouselOuter.addEventListener('mousedown', e => {
      if (lock) return;
      isDragging = true;
      dragMoved = false;
      startX = e.clientX;
      dragDelta = 0;
      renderBooks(false, 0);
    });
    window.addEventListener('mousemove', e => {
      if (!isDragging) return;
      dragDelta = e.clientX - startX;
      dragMoved = true;
      renderBooks(false, dragDelta);
    });
    window.addEventListener('mouseup', e => {
      if (!isDragging) return;
      isDragging = false;
      if (!dragMoved) return;
      if (dragDelta > 50) moveLeft();
      else if (dragDelta < -50) moveRight();
      else renderBooks(true, 0); // 彈回
    });

    // 手機觸控
    carouselOuter.addEventListener('touchstart', e => {
      if (lock) return;
      if (e.touches.length !== 1) return;
      isDragging = true;
      dragMoved = false;
      startX = e.touches[0].clientX;
      dragDelta = 0;
      renderBooks(false, 0);
    });
    window.addEventListener('touchmove', e => {
      if (!isDragging) return;
      dragDelta = e.touches[0].clientX - startX;
      dragMoved = true;
      renderBooks(false, dragDelta);
    });
    window.addEventListener('touchend', e => {
      if (!isDragging) return;
      isDragging = false;
      if (!dragMoved) return;
      if (dragDelta > 50) moveLeft();
      else if (dragDelta < -50) moveRight();
      else renderBooks(true, 0); // 彈回
    });
    renderBooks(true, 0);
  </script>
</body>
</html>
