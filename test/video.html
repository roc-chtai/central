<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>活動影音專區</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
 body { background: #f8fafc; } /* 設定整體網頁背景色為淡灰藍色 */

.container.custom-max {
  max-width: 1200px; /* 最大寬度限制為 1200px */
  margin: 0 auto; /* 左右置中 */
  padding: 20px 24px; /* 上下20px、左右24px 的內距 */
}

@media (min-width: 761px) {
  .video-arrows-mobile { display: none !important; } /* 在平板或桌機上隱藏手機用的箭頭 */
}

.video-nav-arrows {
  position: relative; /* 設定相對定位，方便絕對定位箭頭 */
  max-width: 760px; /* 最大寬度 760px */
  margin: 0 auto 32px auto; /* 上下自動置中，底部間距32px */
  display: flex; /* 使用 Flexbox 排列 */
  align-items: center; /* 垂直置中 */
  justify-content: center; /* 水平置中 */
}

.main-video-card {
  background: #fff; /* 白色背景 */
  border-radius: 18px; /* 圓角 */
  border: 2px solid #7cb6b7; /* 藍綠邊框 */
  box-shadow: 0 4px 18px #00558c22; /* 淡藍陰影 */
  padding: 24px 0; /* 上下24px 內距，左右0 */
  max-width: 760px; /* 最大寬度 760px */
  width: 100%; /* 滿寬 */
  text-align: center; /* 文字置中 */
  transition: box-shadow .15s; /* 陰影過渡動畫 */
  z-index: 1; /* 疊層優先 */
}

.main-video-card video {
  width: 95%; /* 滿寬 */
  max-width: 700px; /* 最大寬度700px */
  min-width: 220px; /* 最小寬度220px */
  margin-left: auto; margin-right: auto; display: block; /* 水平置中 */
  background: #e7f2fa; /* 淡藍底 */
  border-radius: 12px; /* 圓角 */
  margin-bottom: 18px; /* 底部間距 */
  transition: box-shadow .18s; /* 陰影變化動畫 */
}

.main-video-card h5 {
  color: #00558c; /* 深藍色字 */
  margin-bottom: .5rem; /* 底部間距 */
  font-weight: 700; /* 字體加粗 */
  letter-spacing: .5px; /* 字距微調 */
  text-shadow: 0 1px 1px #eaf7ff; /* 微淡藍陰影字 */
}

.main-video-card p {
  color: #425466; /* 深灰藍字 */
  font-size: 1.06rem; /* 字體大小 */
}

.video-arrow-btn {
  position: absolute; /* 絕對定位 */
  top: 50%; /* 垂直置中 */
  transform: translateY(-50%); /* 使垂直中心準確 */
  width: 54px; height: 54px; /* 圓形按鈕尺寸 */
  border-radius: 50%; /* 圓形按鈕 */
  background: rgba(124,182,183,0.88); /* 半透明背景 */
  color: #fff; /* 白字 */
  border: none; /* 無邊框 */
  box-shadow: 0 2px 14px #00eaff55; /* 藍色陰影 */
  display: flex; align-items: center; justify-content: center; /* 置中 SVG */
  font-size: 2.2rem; /* 字體大小 */
  z-index: 2; /* 疊層優先 */
  cursor: pointer; /* 滑鼠指標 */
  transition: background .18s, color .18s, opacity .18s; /* 過渡動畫 */
  opacity: 0.88; /* 半透明 */
  outline: none; /* 去除點擊框線 */
}

.video-arrow-btn:active,
.video-arrow-btn:focus,
.video-arrow-btn:hover {
  background: #00558c; /* 深藍底 */
  color: #fff; /* 白字 */
  opacity: 1; /* 不透明 */
}

.arrow-prev { left: -70px; } /* 左側箭頭向左偏移 */
.arrow-next { right: -70px; } /* 右側箭頭向右偏移 */


@media (max-width: 760px) {
  .arrow-prev, .arrow-next { display: none; } /* 手機上不顯示桌機箭頭 */
  .video-nav-arrows { flex-direction: column; } /* 手機上改為垂直排列 */
  .main-video-card { box-shadow: 0 2px 8px #00558c22; padding: 3px 0 7px 0; } /* 陰影變小、內距縮小 */
  .main-video-card video { max-width: 95%; } /* 手機上影片寬度滿版 */
  .video-arrows-mobile { display: flex !important; } /* 顯示手機箭頭 */
  #video-thumbs .col-4 { max-width: 95%; flex: 0 0 95%; } /* 清單滿寬 */
  .video-thumb-card, .list-thumb-card { margin-bottom: 12px; } /* 間距 */
  .list-thumb-card img { width: 70px; height: 40px; } /* 縮小預覽圖 */
}

.video-arrows-mobile {
  display: none; /* 預設隱藏 */
  justify-content: center; /* 水平置中 */
  gap: 24px; /* 按鈕間距 */
  margin-top: 8px;
  margin-bottom: 4px;
}

.video-arrow-btn-mobile {
  width: 44px; height: 44px; /* 按鈕尺寸 */
  border-radius: 50%; /* 圓形 */
  background: rgba(124,182,183,0.88); /* 半透明藍綠底 */
  color: #00558c; /* 深藍文字 */
  border: none;
  box-shadow: 0 2px 14px #00eaff33; /* 陰影 */
  font-size: 2rem;
  display: flex; align-items: center; justify-content: center;
  transition: background .18s, color .18s, opacity .18s;
  opacity: 0.94;
  outline: none;
}

.video-arrow-btn-mobile:active,
.video-arrow-btn-mobile:focus,
.video-arrow-btn-mobile:hover {
  background: #00558c;
  color: #fff;
  opacity: 1;
}

.video-thumb-card {
  background: #fff;
  border: 2px solid #e7f2fa;
  border-radius: 12px;
  box-shadow: 0 2px 12px #00558c18;
  cursor: pointer;
  transition: box-shadow .16s, border-color .16s;
  height: 100%;
  display: flex;
  flex-direction: column;
}

.video-thumb-card.active,
.video-thumb-card:hover {
  border-color: #7cb6b7;
  box-shadow: 0 4px 24px #00558c30;
}

.video-thumb-card img {
  width: 100%;
  aspect-ratio: 16/9;
  object-fit: cover;
  border-radius: 10px 10px 0 0;
}

.video-thumb-card .card-body {
  padding: 10px;
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

.video-thumb-card .card-title {
  color: #00558c;
  font-size: 1rem;
  font-weight: 600;
  text-align: center;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  width: 100%;
}

.list-thumb-card {
  border-radius: 12px;
  border: 2px solid #e7f2fa;
  background: #fff;
  box-shadow: 0 2px 10px #00558c10;
  transition: box-shadow .16s, border-color .16s;
  cursor: pointer;
}

.list-thumb-card.active,
.list-thumb-card:hover {
  border-color: #7cb6b7;
  box-shadow: 0 6px 18px #00558c22;
}

.list-thumb-card img {
  width: 120px; height: 67px;
  object-fit: cover;
  border-radius: 8px;
}

@media (max-width: 760px) {
  .list-thumb-card img {
    width: 70px; height: 40px;
  }
}

@keyframes fadeInUp {
  0% {opacity: 0; transform: translateY(48px);} /* 初始：淡出、下移 */
  100% {opacity: 1; transform: translateY(0);} /* 最終：顯示、位置回正 */
}

.fade-in { animation: fadeInUp 1s .2s both; } /* 應用進場動畫 */

html, body {
  width: 100% !important;
  max-width: 100% !important;
  overflow-x: hidden !important;
} /* 防止 AOS 類動畫系統影響版面：鎖定橫向寬度，禁止橫向捲軸 */

.col-12, .col-md-*, .mobile-menu-grid-custom {
  max-width: 100% !important;
  width: 100% !important;
  box-sizing: border-box;
} /* 保持各欄位最大寬度一致，修正因框架套件可能出現的寬度問題 */

  </style>
</head>
<body>
  <div class="container custom-max py-4">
    <div class="video-nav-arrows">
      <!-- 桌機/平板箭頭 -->
      <button class="video-arrow-btn arrow-prev" id="prev-video" title="上一部" aria-label="上一部">
        <svg width="30" height="30" viewBox="0 0 30 30">
          <defs>
            <linearGradient id="arrow-grad-left" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#00eaff"/>
              <stop offset="100%" stop-color="#00558c"/>
            </linearGradient>
            <filter id="arrow-glow-left" x="-30%" y="-30%" width="160%" height="160%">
              <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#00eaff" flood-opacity="0.5"/>
            </filter>
          </defs>
          <polyline points="20,7 10,15 20,23"
            fill="none" stroke="url(#arrow-grad-left)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"
            filter="url(#arrow-glow-left)"/>
        </svg>
      </button>
      <div class="main-video-card fade-in" id="main-video-area">
        <video id="main-video" controls controlsList="nodownload" poster="https://fakeimg.pl/800x450/7cb6b7/fff?text=活動影音1">
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
          您的瀏覽器不支援影片播放
        </video>
        <!-- 手機專用箭頭 -->
        <div class="video-arrows-mobile d-flex justify-content-center gap-4 mt-2">
          <button class="video-arrow-btn-mobile" id="prev-video-mobile" aria-label="上一部">
            <svg width="22" height="22" viewBox="0 0 22 22">
              <polyline points="15,5 7,11 15,17" fill="none" stroke="#00b6ff" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button class="video-arrow-btn-mobile" id="next-video-mobile" aria-label="下一部">
            <svg width="22" height="22" viewBox="0 0 22 22">
              <polyline points="7,5 15,11 7,17" fill="none" stroke="#00b6ff" stroke-width="2.8" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
        <h5 id="main-title">活動一標題</h5>
        <p id="main-desc">這是第一支影片的說明，可以補充講者與主題亮點。</p>
      </div>
      <button class="video-arrow-btn arrow-next" id="next-video" title="下一部" aria-label="下一部">
        <svg width="30" height="30" viewBox="0 0 30 30">
          <defs>
            <linearGradient id="arrow-grad-right" x1="1" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="#00eaff"/>
              <stop offset="100%" stop-color="#00558c"/>
            </linearGradient>
            <filter id="arrow-glow-right" x="-30%" y="-30%" width="160%" height="160%">
              <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#00eaff" flood-opacity="0.5"/>
            </filter>
          </defs>
          <polyline points="10,7 20,15 10,23"
            fill="none" stroke="url(#arrow-grad-right)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"
            filter="url(#arrow-glow-right)"/>
        </svg>
      </button>
    </div>
    <!-- 切換模式按鈕 -->
    <div class="mb-3 d-flex justify-content-end">
      <button class="btn btn-outline-secondary btn-sm me-2" id="switch-grid"><span>網格</span></button>
      <button class="btn btn-outline-secondary btn-sm" id="switch-list"><span>列表</span></button>
    </div>
    <!-- 下方清單區 -->
    <div class="row" id="video-thumbs"></div>
  </div>

  <script>
    const videoList = [
      {
        title: "活動一標題",
        desc: "這是第一支影片的說明，可以補充講者與主題亮點。",
        video: "https://www.w3schools.com/html/mov_bbb.mp4",
        poster: "https://fakeimg.pl/800x450/7cb6b7/fff?text=活動影音1"
      },
      {
        title: "活動二標題",
        desc: "第二支影片內容簡述，主題、重點。",
        video: "https://www.w3schools.com/html/movie.mp4",
        poster: "https://fakeimg.pl/800x450/99cc33/fff?text=活動影音2"
      },
      {
        title: "活動三標題",
        desc: "第三支影片說明，內容介紹。",
        video: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.mp4",
        poster: "https://fakeimg.pl/800x450/993333/fff?text=活動影音3"
      },
      {
        title: "活動四標題",
        desc: "第四支影片說明，講座主題與活動特色。",
        video: "https://media.w3.org/2010/05/sintel/trailer.mp4",
        poster: "https://fakeimg.pl/800x450/425466/fff?text=活動影音4"
      },
     {
        title: "活動5標題",
        desc: "第5支影片說明，講座主題與活動特色。",
        video: "https://media.w3.org/2010/05/sintel/trailer.mp4",
        poster: "https://fakeimg.pl/800x450/425466/fff?text=活動影音5"
      }
    ];

    let mainIndex = 0;
    let listMode = (window.innerWidth <= 760) ? 'list' : 'grid';

    function renderThumbs() {
      const container = document.getElementById('video-thumbs');
      container.innerHTML = '';
      if(listMode === 'grid') {
        // 三欄網格（電腦＋平板都三欄）
        videoList.forEach((item, idx) => {
          const col = document.createElement('div');
          col.className = 'col-4 mb-4';
          col.innerHTML = `
            <div class="card video-thumb-card${idx===mainIndex?' active':''}" data-vid="${idx}">
              <img src="${item.poster}" class="card-img-top" alt="${item.title}">
              <div class="card-body">
                <div class="card-title">${item.title}</div>
              </div>
            </div>
          `;
          col.querySelector('.video-thumb-card').onclick = () => setMainVideo(idx);
          container.appendChild(col);
        });
      } else {
        // 列表
        videoList.forEach((item, idx) => {
          const div = document.createElement('div');
          div.className = `list-thumb-card d-flex align-items-center p-2 mb-2 ${idx===mainIndex?'active':''}`;
          div.setAttribute('data-vid', idx);
          div.style.cursor = 'pointer';
          div.innerHTML = `
            <img src="${item.poster}" class="me-3" style="">
            <div>
              <div style="font-weight:700; color:#00558c; font-size:1.07rem;">${item.title}</div>
              <div style="color:#425466; font-size:.92rem;">${item.desc}</div>
            </div>
          `;
          div.onclick = () => setMainVideo(idx);
          container.appendChild(div);
        });
      }
    }

    function setMainVideo(idx) {
      mainIndex = idx;
      const vid = videoList[idx];
      const video = document.getElementById('main-video');
      video.src = vid.video;
      video.poster = vid.poster;
      document.getElementById('main-title').textContent = vid.title;
      document.getElementById('main-desc').textContent = vid.desc;
      renderThumbs();
      if(window.innerWidth < 760){
        document.getElementById('main-video-area').scrollIntoView({behavior:'smooth'});
      }
    }

    document.getElementById('prev-video').onclick = (e) => {
      e.preventDefault();
      setMainVideo((mainIndex-1+videoList.length)%videoList.length);
    };
    document.getElementById('next-video').onclick = (e) => {
      e.preventDefault();
      setMainVideo((mainIndex+1)%videoList.length);
    };
    document.getElementById('prev-video-mobile').onclick = (e) => {
      e.preventDefault();
      setMainVideo((mainIndex-1+videoList.length)%videoList.length);
    };
    document.getElementById('next-video-mobile').onclick = (e) => {
      e.preventDefault();
      setMainVideo((mainIndex+1)%videoList.length);
    };
    document.getElementById('switch-grid').onclick = function(){
      listMode = 'grid';
      renderThumbs();
    };
    document.getElementById('switch-list').onclick = function(){
      listMode = 'list';
      renderThumbs();
    };
    // 初始化
    renderThumbs();
    setMainVideo(0);
  </script>
</body>
</html>
