<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI教育學會 - RWD 輪播範例</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="homestyle.css"/>
  <style>
    body { margin: 0; font-family: 'Noto Sans TC', sans-serif; background: #f4f7fa; }
    .main-title { color: #00558c; font-weight: bold; margin-top: 2rem; text-align: center; }
    .swiper-section { margin: 3rem auto; max-width: 1200px; }
    .swiper { background: #fff; border-radius: 1rem; padding: 2rem 0 4rem; }
    @media (max-width: 767px) {
      .swiper-section { margin: 1rem 0; padding: 0; }
      .main-title { font-size: 1.1rem; margin: 1.5rem 0 1rem 0; }
    }
  </style>
</head>
<body>

  <h2 class="main-title">🎓 最新活動輪播</h2>
  <section class="swiper-section">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">OpenEDA Co-Design</h5>
              <p class="card-text">AI 與 IC 協同設計，打造晶片創新的核心力量。</p>
              <a href="#" class="btn btn-warning fw-bold mt-3">立即前往</a>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">中央一頁式推廣</h5>
              <p class="card-text">從教育推廣開始，連結全台開源實戰場域。</p>
              <a href="#" class="btn btn-primary fw-bold mt-3">了解更多</a>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">最新活動 3</h5>
              <p class="card-text">這是第三個最新活動的示範內容。</p>
              <a href="#" class="btn btn-info fw-bold mt-3">更多資訊</a>
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">最新活動 4</h5>
              <p class="card-text">這是第四個活動範例，桌機版可以無限輪播。</p>
              <a href="#" class="btn btn-success fw-bold mt-3">馬上參加</a>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="home.js"></script>
</body>
</html>
